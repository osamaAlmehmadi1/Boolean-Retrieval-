<!DOCTYPE html>
<html>
  <head>
    <title>Results</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
  </head>
  <body>
    <h1>Search Results for '{{ query }}'</h1>
    <h2>
      <span>documnet match query: </span>
      {{effectiveness}}
      <span>  query take: </span>
      {{execution_time}}<span> Second</span>
    </h2>
    <ul>
      {% for doc in matching_documents %}
      <li>
        <div class="result">Document: {{ doc }}
        </div>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
